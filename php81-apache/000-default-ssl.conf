<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName ${ENV:APACHE_SERVER_NAME}
    ServerAlias ${ENV:APACHE_SERVER_ALIAS}
    DocumentRoot ${ENV:APACHE_DOCROOT}
  <Directory ${ENV:APACHE_DOCROOT}>
    AllowOverride All
    Require all granted
    Options FollowSymLinks
    DirectoryIndex index.php index.html
  </Directory>
  SSLEngine on
  SSLCertificateFile ${ENV:SSL_CERT_FILE}
  SSLCertificateKeyFile ${ENV:SSL_CERT_KEY_FILE}
  ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
  CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
</VirtualHost>
</IfModule>
